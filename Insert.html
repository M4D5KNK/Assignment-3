<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heron-container">
            <h1>Heron's Formula</h1>
            <form id="heron-form">
                <label for="a-side">Side a:</label>
                <!-- step = ".01" makes the input take up to 2 decimal places -->
                <input type="number" id="a-side" placeholder="Please enter your A value" step=".01" min ='0'>
                <label for="b-side">Side b:</label>
                <input type="number" id="b-side" placeholder="Please enter your B value" step=".01" min ='0'>
                <label for="c-side">Side c:</label>
                <input type="number" id="c-side" placeholder="Please enter your C value" step=".01" min ='0'>
                <label for="heron's-result">Area (Result)</label>
                <input type="text" id="heron-result" readonly>
                <input type="submit" value="Calculate">
            </form>
        </div>
        <div class="ambiguous-container">
            <h1>Ambiguous Case</h1>
            <form id="ambiguous-form">
                <label for="a-angle">Angle A</label>
                <input type="number" id="a-angle" placeholder="Please enter your A value" step=".01">
                <label for="a-side-2">Side a:</label>
                <input type="number" id="a-side-2" placeholder="Please enter your B value" step=".01" min ='0'>
                <label for="b-side-2">Side b:</label>
                <input type="number" id="b-side-2" placeholder="Please enter your C value" step=".01" min ='0'>
                <label for="ambiguous-result">Triangle Type (Result)</label>
                <input type="text" id="ambiguous-result" readonly>
                <input type="submit" value="Calculate">
            </form>
        </div>
        <div class="newton-container">
            <h1>Newton's Method</h1>
            <form id="newton-form">
                <label for="root">Root Guess</label>
                <input type="number" id="root" placeholder="Please enter your A value" step=".01">
                <label for="newton-result">Root Approximation (Result)</label>
                <input type="text" id="newton-result" readonly>
                <input type="submit" value="Calculate">
            </form>
        </div>
        <div class="polynomial-container">
            <h1>Polynomial Function</h1>
            <form id="polynomial-form">
                <label for="coefficient">Coefficitents</label>
                <input type="text" id="coefficient" placeholder="Please enter your coefficient value">
                <label for="exponent">Exponents</label>
                <input type="text" id="exponent" placeholder="Please enter your Exponents">
                <label for="x-value">x Value</label>
                <input type="number" id="x-value" placeholder="Please enter your x value">
                <label for="polynomial-result">Polynomial Function (Result):</label>
                <input type="text" id="polynomial-result" readonly>
                <label for="polynomial-result-2">Polynomial Evaluation (Result):</label>
                <input type="text" id="polynomial-result-2" readonly>
                <input type="submit" value="Calculate">
            </form>
        </div>
    </div>
    <script src="calculations.js"></script>
</body>
</html>
